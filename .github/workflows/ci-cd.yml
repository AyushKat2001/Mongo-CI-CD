name: CI-CD pipeline

on:
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                node-version: "18"
            - run: npm install
            - run: npm run lint
    
    test:
        needs: lint
        runs-on: ubuntu-latest
        services:
            mongo:
                image: mongo:6
                ports:
                    - 27017:27017
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                node-version: "18"
            - run: npm install
            - run: npm test
        
    docker:
        needs: test
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Login to Dockerhub
              uses : docker/login-action@v2
              with:
                username: ${{ secrets.DOCKERHUB_USERNAME }}
                password: ${{ secrets.DOCKERHUB_PASSWORD }}
            - name: Build & Push Image to DockerHub
              run: |
                docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/express-mongo-ci-cd .
                docker push ${{ secrets.DOCKERHUB_USERNAME }}/express-mongo-ci-cd
